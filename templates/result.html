<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detection Result</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --bg-color: #1c1c1c;
            --box-color: #2a2a2a;
            --accent-color: #ff6a00;
            --text-color: #ffffff;
            --error-color: #ff4c4c;
            --real-color: #00cc66;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            text-align: center;
            margin: 0;
            padding: 60px 15px;
        }

        .result-box {
            background: var(--box-color);
            display: inline-block;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.08);
            animation: fadeIn 0.6s ease-out;
        }

        h2, h3 {
            margin: 10px 0;
        }

        h2 {
            font-size: 28px;
        }

        h3 {
            font-size: 22px;
            color: #ccc;
        }

        .error {
            color: var(--error-color);
        }

        .real {
            color: var(--real-color);
        }

        .fake {
            color: var(--error-color);
        }

        a {
            display: inline-block;
            margin-top: 25px;
            padding: 10px 20px;
            background-color: var(--accent-color);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background 0.3s;
        }

        a:hover {
            background-color: #e65c00;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            .result-box {
                width: 90%;
                padding: 30px 20px;
            }

            h2 {
                font-size: 24px;
            }

            h3 {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="result-box">
        {% if result.error %}
            <h2 class="error">⚠ Error: {{ result.error }}</h2>
        {% else %}
            <h2 class="{{ 'fake' if result.label == 'Fake' else 'real' }}">
                Prediction: {{ result.label }}
            </h2>
            <h3>Confidence: {{ result.confidence | round(4) }}</h3>
        {% endif %}
        <a href="/">← Back to Home</a>
    </div>
</body>
</html>
