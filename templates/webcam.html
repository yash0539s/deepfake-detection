<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Webcam Live Detection</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary-color: #ff6a00;
            --bg-color: #1c1c1c;
            --text-color: #ffffff;
        }

        * {
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 30px 10px;
            text-align: center;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 32px;
            color: var(--primary-color);
        }

        .video-box {
            margin: 0 auto 30px auto;
            width: 640px;
            height: 480px;
            border: 5px solid var(--primary-color);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(255, 106, 0, 0.3);
            transition: all 0.3s ease-in-out;
        }

        .video-box:hover {
            transform: scale(1.02);
            box-shadow: 0 0 40px rgba(255, 106, 0, 0.5);
        }

        .video-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        button {
            padding: 12px 30px;
            font-size: 18px;
            background-color: var(--primary-color);
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #e55c00;
        }

        @media (max-width: 700px) {
            .video-box {
                width: 100%;
                height: auto;
                aspect-ratio: 4/3;
            }

            h1 {
                font-size: 24px;
            }

            button {
                width: 90%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <h1>Live Webcam Feed</h1>

    <div class="video-box">
        <img src="{{ url_for('video_feed') }}" alt="Webcam Feed">
    </div>

    <form action="{{ url_for('predict') }}" method="POST">
        <input type="hidden" name="mode" value="webcam">
        <button type="submit">Detect Deepfake</button>
    </form>
</body>
</html>
